<div class="container">
  <div class="row g-2 justify-content-center">
    <div class="col-xl-4 col-lg-6">
      <mat-card>
        <mat-card-header>
          <mat-card-title> Date </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="w-100">
            <input matInput type="date" [formControl]="dateField" />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            type="button"
            class="w-100"
            (click)="getInvoices()"
          >
            Search
          </button>
        </mat-card-actions>
      </mat-card>
      <br />
      <mat-card [loading]="loading">
        <mat-card-header>
          <mat-card-title>Invoices</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <table class="table table sm table-striped">
            <thead>
              <tr>
                <td>#</td>
                <td>Customer Name</td>
                <td>Amount</td>
              </tr>
            </thead>
            <tbody *ngFor="let invoice of invoices">
              <tr [routerLink]="['/auth', 'invoice', 'print', invoice.id]">
                <td>{{ invoice.id }}</td>
                <td>{{ invoice.customer?.title }}</td>
                <td>{{ invoice.amount }}</td>
              </tr>
            </tbody>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
