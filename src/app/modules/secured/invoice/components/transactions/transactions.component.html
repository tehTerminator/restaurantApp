<table class="table">
  <thead>
    <tr>
      <th>Description</th>
      <th>Quantity</th>
      <th>Rate</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async" @fadeIn>
      <td>{{ order.product.title }}</td>
      <td>{{ order.quantity }}</td>
      <td>{{ order.rate | currency : "INR" }}</td>
      <td>{{ order.rate * order.quantity | currency : "INR" }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr @fadeIn>
      <td colspan="3">Total Amount</td>
      <td>
        {{ amount$ | async | currency : "INR" }}
      </td>
    </tr>
  </tfoot>
</table>
