<ul class="list-group list-group-flush" *ngIf="summary.total > 0; else noOrder">
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span>Total Orders</span>
    <span class="badge bg-primary rounded-pill">{{ summary.total }}</span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span>Open Orders</span>
    <span class="badge bg-success rounded-pill">{{ summary.open }}</span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span>Total Amount</span>

    <span class="badge bg-warning rounded-pill fs-5">{{
      summary.amount | currency : "INR"
    }}</span>
  </li>
</ul>

<ng-template #noOrder>
  <div class="alert alert-info d-flex align-items-center" role="alert">
    <mat-icon class="me-2">info</mat-icon>
    <div>No Orders</div>
  </div>
</ng-template>
