<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-xl-4 mt-5" [loading]="isLoading">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="card">
                    <div class="card-header">
                        <h2 class="fs-2 m-0">User Login</h2>
                    </div>
                    <div class="card-body">
                        <main>
                            <mat-form-field class="w-100">
                                <mat-label>Username</mat-label>
                                <input autocomplete="username" type="text" matInput formControlName="username">
                                <mat-error *ngIf="usernameField.dirty">
                                    <span *ngIf="usernameField.hasError('required')">
                                        Please Enter Username
                                    </span>
                                    <span *ngIf="usernameField.hasError('minlength')">
                                        Too Short Username.
                                    </span>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="w-100">
                                <mat-label>Password</mat-label>
                                <input type="password" autocomplete="current-password" matInput formControlName="password">
                                <mat-error *ngIf="passwordField.dirty">
                                    <span *ngIf="passwordField.hasError('required')">
                                        Please Enter a Password.
                                    </span>
                                    <span *ngIf="passwordField.hasError('minlength')">
                                        Password is too Short.
                                    </span>
                                </mat-error>
                            </mat-form-field>

                        </main>
                    </div>

                    <div class="card-footer d-flex justify-content-between">
                        <button type="submit" mat-flat-button color="primary" class="me-2 w-50" [disabled]="loginForm.invalid">
                            Submit
                        </button>
                        <button type="reset" mat-flat-button color="warn" class="w-50">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
